<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나쁜 습관 달력 | 회원가입</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" type="text/css" href="/static/css/login.css">
</head>

<body>
    <div class="m-auto max-w-[420px] h-screen flex flex-col">
        <form class="flex flex-col h-full px-4">
            <div class="flex flex-col gap-2 flex-1 justify-center">
                <a href="/">
                    <h1 class="title">나습달</h1>
                </a>
                <label for="id">아이디</label>
                <input class="border w-full p-3 rounded-md text-[#8F9BB3] border-[#EDF1F7]" type="text" id="id"
                    name="id" placeholder="아이디를 입력해주세요">
                <label for="password">비밀번호</label>
                <input class="border w-full p-3 rounded-md text-[#8F9BB3] border-[#EDF1F7]" type="text" id="password"
                    name="password" placeholder="비밀번호를 입력해주세요">
            </div>
            <div class="pb-8">
                <a href="/login" class="block w-full bg-[#735BF2] text-[#FFFFFF] py-2 rounded-md text-center">회원가입하기</a>
            </div>
        </form>
    </div>
</body>
</body>

</html>
